[greeter]
background = /usr/share/desktop-base/kali-theme/login/background
theme-name = Kali-Dark
xft-antialias = true
xft-hintstyle = slight
xft-rgba = rgb
font-name = Cantarell 15
icon-theme-name = Flat-Remix-Blue-Light
xft-dpi = 96
indicators = ~~Kali - Login;~spacer;~clock;~power
clock-format = %d %b, %H:%M
screensaver-timeout = 60
default-user-image = /usr/share/images/desktop-base/user.png
keyboard = onboard
position = 50%,center 50%,start

